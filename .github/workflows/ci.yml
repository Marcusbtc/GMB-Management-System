name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Compile check
        run: python -m py_compile app.py auth.py data_fetcher.py drive_helper.py
      - name: Lint
        run: ruff check src tests app.py auth.py
      - name: Tests
        run: pytest
